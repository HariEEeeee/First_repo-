<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CS Stitchings</title>
  <link rel="stylesheet" href="subs.css" />
  <link rel="icon" href="assets/image.png">
</head>
<body>
  <main class="container">

    <!-- LEFT SIDE -->
    <section class="left">
      <img src="assets/flowarrr.png" alt="Pink Roses" class="flower-img">
      <h1 class="italiana" style="color: rgb(255, 255, 255);">Become<br>a Part of Us</h1>
      <div class="social-icons">
        <img src="assets/Instagram.png" alt="Instagram">
        <img src="assets/WhatsApp.png" alt="WhatsApp">
      </div>
    </section>

    <!-- RIGHT SIDE -->
    <section class="right">
      <p class="cormorantUP">
        We’d love to stay in touch! Get heartful updates, kind reminders, and a few
        surprises—only when it matters.
      </p>

      <form class="signup-form">
        <input type="text" placeholder="Name" name="name">
        <input type="email" placeholder="E-mail" name="email">
        <input type="password" placeholder="Password" name="password">
        <button type="submit">Submit</button>
      </form>
    </section>

  </main>
</body>
</html>
