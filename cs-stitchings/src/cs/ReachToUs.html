<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CS Stitchings-Reach Us</title>
  <link rel="stylesheet" href="ReachToUs.css" />
  <!--FONTS-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Italianno&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Upright:wght@300;400;500;600;700&family=Italianno&display=swap" rel="stylesheet">
</head>
<body>
    <div id="inlineFlex">
        <div id="block">
            <div>
                <h1 id="h1" style="color: rgb(255, 255, 255);">Reach To Us</h1>
            </div>
            <div id="inlineflex">
                <a href="https://ig.me/m/c_s___stitchings" target="_blank">
                    <img title="DM us your style ideas" src="Assets/Instagram.png">
                </a>
                <a href="https://wa.me/916238456313?text=Hello%20I%20am%20interested%20in%20your%20services" target="_blank">
                    <img title="Chat with us instantly on WhatsApp" src="Assets/WhatsApp.png">
                </a>
                <a href="https://mail.google.com/mail/?view=cm&fs=1&to=csstitching@gmail.com" target="_blank">
                    <img title="Send us your custom stitching requests" src="Assets/Gmail.png">
                </a>
                
            </div>
        </div>
        <div id="box">
            <form>
                <div><input type="text" id="Name" autocomplete="Name" class="inputfield" placeholder="Name"></div>
                <div><input type="email" id="Email" autocomplete="Email" class="inputfield" placeholder="Email"></div>
                <div><input type="tel" id="mobilenumber" autocomplete="tel" class="inputfield" placeholder="Phone No."></div>
                <div id="boxMsg">
                    <p style="color: rgb(255, 255, 255);">Message</p>
                    <input type="text" id="msgfield">
                </div>
                <button class="inputfield" id="submit">Submit</button>
            </form>
        </div>
    </div>
    <script src="ReachUS.js"></script>
</body>
</html>
